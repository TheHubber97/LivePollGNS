<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Poll</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="gns.PNG" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f3e5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .pollBox {
      display: inline-block;
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      margin-top: 30px;
      max-width: 450px;
    }
    h1 { color: #8e24aa; margin-bottom: 10px; }
    p.info { font-size: 15px; color: #555; margin: 10px 0 25px; }

    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 14px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s, opacity 0.2s;
    }
    button:hover { transform: scale(1.04); opacity: 0.9; }

    .red { background: #e53935; }
    .blue { background: #1e88e5; }
    .green { background: #43a047; }
    .yellow { background: #fdd835; color: #333; }
    .purple { background: #8e24aa; }

    #statusMsg { margin-top: 20px; font-weight: bold; color: #6a1b9a; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div class="pollBox">
    <h1 id="questionText">Loading question...</h1>
    <p class="info" id="infoText">Please wait</p>

    <div id="voteButtons" style="display:none;">
      <button class="red"    onclick="castVote('Red House')">Red House</button>
      <button class="blue"   onclick="castVote('Blue House')">Blue House</button>
      <button class="green"  onclick="castVote('Green House')">Green House</button>
      <button class="yellow" onclick="castVote('Yellow House')">Yellow House</button>
      <button class="purple" onclick="castVote('Purple House')">Purple House</button>
    </div>

    <p id="statusMsg"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhnauTjb28fq4BJM7sHd-yCX7Fpqej_RQ",
      authDomain: "live-poll-gns.firebaseapp.com",
      databaseURL: "https://live-poll-gns-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "live-poll-gns",
      storageBucket: "live-poll-gns.firebasestorage.app",
      messagingSenderId: "217106845763",
      appId: "1:217106845763:web:ba85010fe1a630aae344f6",
      measurementId: "G-8TC1WSCRB6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ---------------- Load Question and Info ----------------
    db.ref('settings').on('value', snap => {
      const data = snap.val() || {};
      document.getElementById('questionText').textContent = data.questionText || 'Vote for your favourite!';
      document.getElementById('infoText').textContent = data.infoText || '';
      document.getElementById('voteButtons').style.display = 'block';
    });

    // ---------------- Voting Logic ----------------
    const UID_KEY = 'gns_poll_uid';
    const VOTED_KEY = 'gns_poll_voted';
    const uid = localStorage.getItem(UID_KEY) || generateUID();

    function generateUID() {
      const id = 'uid_' + Math.random().toString(36).substring(2, 10);
      localStorage.setItem(UID_KEY, id);
      return id;
    }

    function castVote(house) {
      if (localStorage.getItem(VOTED_KEY)) {
        document.getElementById('statusMsg').textContent = 'You have already voted!';
        return;
      }

      db.ref('votes/' + uid).set(house)
        .then(() => {
          localStorage.setItem(VOTED_KEY, 'true');
          document.getElementById('statusMsg').textContent = 'Vote recorded successfully! âœ…';
        })
        .catch(err => {
          console.error(err);
          document.getElementById('statusMsg').textContent = 'Error submitting vote.';
        });
    }
  </script>
</body>
</html>
