<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Display Poll</title>
  <link rel="icon" type="image/png" href="gns.PNG">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #E6E6FA; /* Lavender background */
      text-align: center;
      padding: 40px;
      color: #333;
    }

    .info-box {
      display: inline-block;
      background: #fff8dc;           /* light golden / warm yellow */
      border-left: 6px solid #f57c00; /* orange accent */
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.05em;
      color: #444;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      max-width: 480px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.4em;
      margin-bottom: 30px;
      color: #555;
    }

    #poll-status {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    .vote-btn {
      width: 250px;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1.05em;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease-in-out, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    .vote-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    .green { background-color: #4CAF50; }
    .blue { background-color: #2196F3; }
    .red { background-color: #F44336; }
    .yellow { background-color: #FFB300; color: #222; }

    .reset-btn {
      background-color: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background-color: #574bff;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBhnauTjb28fq4BJM7sHd-yCX7Fpqej_RQ",
      authDomain: "live-poll-gns.firebaseapp.com",
      databaseURL: "https://live-poll-gns-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "live-poll-gns",
      storageBucket: "live-poll-gns.firebasestorage.app",
      messagingSenderId: "217106845763",
      appId: "1:217106845763:web:ba85010fe1a630aae344f6",
      measurementId: "G-8TC1WSCRB6"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <h1>Inter-House Poll</h1>
  <h2>Which House Display did you like the best?</h2>

  <div class="info-box">
    Vote for the House Display you liked best, and deserves your vote ‚Äî not the house your child represents.
  </div>

  <p id="poll-status">Choose your favourite house below:</p>

  <!-- Vote Buttons -->
  <button class="vote-btn green" data-option="optionA">Green House (Mithila)</button>
  <button class="vote-btn blue" data-option="optionB">Blue House (Nalanda)</button>
  <button class="vote-btn red" data-option="optionC">Red House (Takshila)</button>
  <button class="vote-btn yellow" data-option="optionD">Yellow House (Vikramshila)</button>

  <div>
    <button class="reset-btn" id="resetVote">üîÅ Reset My Vote</button>
  </div>

  <div class="footer">
    <p>Made by the students of GNS ‚Äî Vamsi Bhujji, GovardHan T, Rehaan Mohammed, Kevin Collins</p>
  </div>

  <script>
    const db = firebase.database();

    // Disable vote buttons if already voted
    if (localStorage.getItem("hasVoted") === "true") {
      document.querySelectorAll(".vote-btn").forEach(btn => btn.disabled = true);
      document.getElementById("poll-status").textContent = "‚úÖ You‚Äôve already voted. Thank you!";
    }

    // Voting logic
    document.querySelectorAll(".vote-btn").forEach(button => {
      button.addEventListener("click", () => {
        const option = button.getAttribute("data-option");
        const optionRef = db.ref("poll/" + option);

        optionRef.transaction(current => (current || 0) + 1);

        document.querySelectorAll(".vote-btn").forEach(btn => {
          btn.disabled = true;
          btn.style.display = "none";
        });

        localStorage.setItem("hasVoted", "true");
        document.getElementById("poll-status").textContent = "‚úÖ Vote recorded! Thank you for voting.";
      });
    });

    // Reset "hasVoted"
    document.getElementById("resetVote").addEventListener("click", () => {
      localStorage.removeItem("hasVoted");
      document.querySelectorAll(".vote-btn").forEach(btn => {
        btn.disabled = false;
        btn.style.display = "inline-block";
      });
      document.getElementById("poll-status").textContent = "üîÑ You can now vote again.";
    });
  </script>
</body>
</html>
